<!DOCTYPE html> 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Farro&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="headings">
        Thingy Recognition
      </h1>
      <br><br>

      <p style="font-size: 30px;">Model is trained to identify the following objects: </p>
      <b class="thingystobeidentified">
        Cap
        <br><br>
        Pen
        <br><br>
        Headphones
        <br><br>
        </b>
      <label>Webcam View - </label>
      <div id="webcam"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="snapshot()" class="btn btn-success">
        Image of thee Thingy
      </button>
      <br><br>
      <button onclick="check()" class="btn btn-warning">
        Identify thee Thingy
      </button>
      <p style="font-size: 22px;">Object :  <span id="object-name"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="object-accuracy"></span></p>
      <p style="font-size: 22px;">How Accurate?: <span id="object-txt"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
